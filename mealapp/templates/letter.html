{% extends 'base.html' %}
{% load static %}
{% block title %} TheMealDB {% endblock %}
{% block content %}
<section>
    <div class="container">
        <div class="Random_ingredients">
            <h1>Meals</h1>
            <div class="section_cards">
                {% for y,a,id in total %}
                <div class="card">
                    <a href="{% url 'second_site' pk=id %}"><img src="{{y}}" alt=""></a> 
                    <a href="{% url 'second_site' pk=id %}"><p>{{a}}</p></a> 
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
